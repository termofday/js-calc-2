<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <div class="wrapper">

      <div class="calc-body">

        <div class="calc-display">
          <div class="display-lastcalc" id="display-lastcalc"></div>
          <div class="display-calc" id="display-calc"></div>
        </div>

        <div class="calc-layout">
          <div>
            <button class="btn btnYellow" id="btn-clear" onclick="btnHandler('clear')">Clear</button>
            <button class="btn btnYellow" id="btn-delete" onclick="btnHandler('delete')">Delete</button>
          </div>
          <div>
            <button class="btn" onclick="btnHandler('7')">7</button>
            <button class="btn" onclick="btnHandler('8')">8</button>
            <button class="btn" onclick="btnHandler('9')">9</button>
            <button class="btn btnYellow" onclick="btnHandler('/')">/</button>
          </div>
          <div>
            <button class="btn" onclick="btnHandler('4')">4</button>
            <button class="btn" onclick="btnHandler('5')">5</button>
            <button class="btn" onclick="btnHandler('6')">6</button>
            <button class="btn btnYellow" onclick="btnHandler('*')">*</button>
          </div>
          <div>
            <button class="btn" onclick="btnHandler('1')">1</button>
            <button class="btn" onclick="btnHandler('2')">2</button>
            <button class="btn" onclick="btnHandler('3')">3</button> 
            <button class="btn btnYellow" onclick="btnHandler('-')">-</button>
          </div>
          <div>
            <button class="btn btnYellow" id="btn-point" onclick="btnHandler('.')">.</button>
            <button class="btn btnYellow" onclick="btnHandler('0')">0</button>
            <button class="btn btnYellow" id="btn-equal" onclick="btnHandler('=')">=</button>
            <button class="btn btnYellow" onclick="btnHandler('+')">+</button>
          </div>
        </div>


      </div>

      <span class="cc">Created by <a href="https://haustein.in">Hendrik Haustein</a></span>

    </div>

    <script src="/main.js"></script>
  </body>
</html>
